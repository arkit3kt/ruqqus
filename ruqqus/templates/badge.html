<div class="col text-center px-0" title="{{ b.text }}">
<div class="mb-1">
{% if b.url %}
<a href="{{ b.url }}">
<img style="width: 45px; height: 47px" src="{{ b.path }}">
</a>
{% else %}
<img style="width: 45px; height: 47px" src="{{ b.path }}">
{% endif %}
</div>
<span class="text-small-extra">
{{ b.name }}
</div>
</div>
